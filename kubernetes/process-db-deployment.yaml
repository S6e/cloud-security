apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: process-db
  name: process-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: process-db
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: 12qwasyx
        - name: POSTGRES_USER
          value: process
        image: postgres:9.6.3
        name: process-db
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
      restartPolicy: Always
